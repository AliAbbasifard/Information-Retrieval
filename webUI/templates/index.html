{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="colorlib.com">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>

</head>
<body>
<div class="s003">
    <form method="post">
        {% csrf_token %}
        <div class="inner-form">


            <div class="input-field second-wrap">
                <input id="search" type="text" placeholder="متن مورد جستجو را وارد کنید"/>
                <div class="list-group"></div>
            </div>

            <div class="input-field third-wrap" style="background: #cce0ff; padding: 3%; text-align: center;"
                 id="total">

            </div>
        </div>
    </form>
    <div id="news"
         style="overflow: scroll; background: white;width: 59%; text-align: right; height: 400px;box-shadow: 3px 3px 25px black; padding: 2%;">

        <p id="docid" style="display: none"></p>

        <p style="font-family: custom;font-size: 20px;direction: rtl;">شناسه: <span id="DOCID"
                                                                                    style="font-size: 20px; color: red; font-family: custom"></span>
        </p>
        <p style="font-family: custom;font-size: 20px;direction: rtl;">دسته بندی: <span id="p_category"
                                                                                        style="font-size: 20px; color: red; font-family: custom"></span>
        </p>
        <p style="font-family: custom;font-size: 20px;direction: rtl;">عنوان: <span id="TITLE"
                                                                                    style="font-size: 20px; color: red; font-family: custom"></span>
        </p>
        <p style="font-family: custom;font-size: 20px;direction: rtl;">متن:
        <p id="TEXT" style="font-size: 20px; color: blue; font-family: custom"></p></p>
    </div>

    <div id="chart"
         style="background: white;width: 59%; text-align: right; height: 400px;box-shadow: 3px 3px 25px black; display: none;">
    </div>
</div>


<script src="{% static 'js/extention/choices.js' %}"></script>
<script>
    const choices = new Choices('[data-trigger]',
        {
            searchEnabled: false,
            itemSelectText: ''
        });
</script>
<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/custom/search_bar.js' %}"></script>
<script src="{% static 'js/highchart.js' %}"></script>

<script>
    $(document).ready(function () {

        $("#show_news").click(function () {
            $("#chart").css("display", "none");
            $("#news").css("display", "block");
        });
    });

    // CSRF Generator
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie != '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function compare(a, b) {
        if (a.val > b.val)
            return -1;
        if (a.val < b.val)
            return 1;
        return 0;
    }
</script>

</body>
</html>
